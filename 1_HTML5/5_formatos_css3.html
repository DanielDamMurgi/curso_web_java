<html>
	<head>
		<title>Estructura HTML5</title>
		<link href="5_formatos_css3.css" rel="stylesheet"/>
	</head>
	<body>
		<header> <!-- Cabecera de la página -->
			<img alt="Logo ViewNext"/>
			Cabecera página
		</header>
		<nav> <!-- Barra de navegación -->
			<ul class="fondo-verde"> <!-- Cualquier lista (Unorderer List) -->
				<li><!-- List item -->
					<a href="0_ejemplo_html5.html">Enlace 1</a>
				</li>
				<li>
					<a href="https://www.google.es/">Enlace 2</a>
				</li>
				<li>
					No          le        importan       los         espacios.
				</li>
			</ul>
		</nav>
		<section>
			<header class="fondo-verde">
				<h1>Encabezado sección</h1>
				<h2>Subtítulo</h2>
			</header>
			<article>
				Información A
			</article>
			<article class="fondo-verde">
				Información B
			</article>
		</section>
		<aside id="barra_lateral"> <!-- Información externa (enlaces a otras páginas) -->
			<ul>
				<li>
					<a href="https://www.google.es/">Enlace externo 1</a>
				</li>
				<li>
					<a href="https://www.google.es/">Enlace externo 2</a>
				</li>
			</ul>
		</aside>
		<footer> <!-- Para información corporativa -->
			(c) CopyLeft para quien seamles
			<a href="miweb.com/licencias">Información corporativa</a>
		</footer>
	</body>
</html>
