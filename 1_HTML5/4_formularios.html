<html>
	<head>
		<title>Formularios HTML5</title>
	</head>
	<body>
		<header>
			<h1>4_formularios.html</h1>
		</header>
		<input id="identificador"/><br/><br/>
		<form action="#" method="GET">
			Nombre: <input id="nombre" type="text" size="20" maxlength="20" required="true"/><br/><br/> <!-- maxlength para tamaño cadena -->
			Apellidos: <input id="apellidos" type="text" size="40" maxlength="40"/><br/><br/>
			Teléfono: <input id="telefono" type="number" size="40" maxlength="40"/><br/><br/>
			Contraseña: <input id="contraseña" type="password" size="40" maxlength="40"/><br/><br/>
			Correo: <input id="correo" type="email" size="40" maxlength="40"/><br/><br/>
			CB: <input id="cb" type="checkbox" size="40" maxlength="40"/><br/><br/>
			Fecha nac.: <input id="fecha_nac" type="date" size="40" maxlength="40"/><br/><br/>
			Hora: <input id="hora" type="datetime" size="40" maxlength="40"/><br/><br/>
			Color: <input id="color" type="color" size="40" maxlength="40"/><br/><br/>
			Fecha y hora: <input id="fecha_hora" type="datetime-local" size="40" maxlength="40"/><br/><br/>
			Buscar: <input id="buscar" type="search" size="40" maxlength="40"/><br/><br/>
			Edad: <input id="edad" type="number" min="0" max="100" required placeholder="Introduzca edad"/><br/><br/>
			Codigo Postal: <input id="edad" type="number" pattern="[0-9]{5}" required placeholder="Introduzca cp"/><br/><br/>
			
			<input type="button" value="Pulsar"/>
			<input type="submit" value="Enviar"/>
		</form>
	</body>
</html>
