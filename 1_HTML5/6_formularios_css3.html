<html>
	<head>
		<title>Formularios HTML5</title>
		<link href="6_formularios_css3.css" rel="stylesheet"/>
	</head>
	<body class="pagina">
		<header>
			<h1>6_formularios_css3.html</h1>
		</header>
		<form class="formulario" action="#" method="GET">
		<div>
			<label class="etiqueta">
				Nombre: 
			</label> 
			<input class="campo" id="nombre" type="text" size="30" maxlength="40" required="true" placeholder="Introduzca nombre"/>
			
		</div>
		<div>
			<label class="etiqueta">
				Apellidos: 
			</label>
			<input class="campo" id="apellidos" type="text" size="30" maxlength="40" placeholder="Introduzca apellidos"/>
				
		</div>
		<div>
			<label class="etiqueta">
				Edad:
			</label> 
			<input class="campo" id="edad" type="number" size="30" required placeholder="Introduzca edad"/>
		</div>
			<input class="bt" type="button" value="Pulsar"/>
			<input class="bt" type="submit" value="Enviar"/>
		</form>
	</body>
